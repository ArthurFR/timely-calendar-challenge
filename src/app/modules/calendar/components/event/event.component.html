<div class="event">
  <div *ngIf="image" class="event__image" [ngStyle]="{ 'background-image': getImageUrl() }"></div>
  <div class="event__content">
    <div class="event__date">
      {{ eventData?.start_datetime | date : 'MM/dd'}}
    </div>

    <div class="event__title">
      {{ eventData?.title }}
    </div>

    <div class="event__description">
      {{ eventData?.description_short }}
    </div>
  </div>
</div>
